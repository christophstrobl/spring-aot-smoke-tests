version: '3.1'
services:
  mongo:
    image: 'mongo:5'
    ports:
      - '27017:27017'
    hostname: 'mongo'
    container_name: 'mongodb'
    command: ['--replSet', 'rs0' ]
  mongosetup:
    image: 'mongo:5'
    depends_on:
      - mongo
    restart: "no"
    entrypoint: [ "bash", "-c", "sleep 1 && mongo --host mongo:27017 --eval 'rs.initiate({ _id: \"rs0\", members: [ { _id: 0, host: \"mongo:27017\" } ] })'" ]
    healthcheck:
      test: [ "bash", "-c", "mongo --host mongo:27017 --eval 'db.adminCommand( { \"replSetGetStatus\": 1, \"initialSync\": 0 } )' | grep -iq \"stateStr: 'PRIMARY'\" || exit 1"]
      interval: 2s
      timeout: 2s
      retries: 5
